<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>calculator</title>
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
</head>
<body>
    <div class="calculator">
        <img src="logo.png" height="70px" width="70px">
        <h1>calculator</h1>
        <form>
            <input type="text"  id="num1">
            <input type="text"  id="num2">
           
            <div class="operation_area">
                <input type="radio"  id="add" ><b>+</b>
                <input type="radio"   id="sub"><b>-</b>
                <input type="radio"  id="mult"><b>*</b>
                <input type="radio"  id="divi"><b>/</b>
            </div>
            <input type="submit" class="calc" onclick="calculator()" value="calculation">
            <h3></h3>
        </form>
       
    </div>
    <script src="main.js"></script>
    
</body>
</html>
